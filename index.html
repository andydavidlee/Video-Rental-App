<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link href="https://fonts.googleapis.com/css2?family=Lexend+Tera&family=Sriracha&family=Ubuntu+Condensed&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="reset.css">
      <link rel="stylesheet" href="mystyle.css">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
      <title>Vidbiz | Home</title>
   </head>
   <body>
      <div id="container" class="container-fluid px-0">
         <header>
            <!--Navigation Menu-->
            <div id="navigation">
               <div class="">
                  <nav class="navbar navbar-expand-md navbar-dark">
                     <!--Navigation Brand/Logo-->
                     <section id="navtitle" class="navbar-brand ml-3">
                        <h4 href="#" class="mr-0 display-4">VidBiz</h4>
                     </section>
                     <!-- Toggler/collapsibe Button -->
                     <button class=" navbar-toggler" type="button" data-toggle="collapse" data-target="#listNavigation">
                     <span class="navbar-toggler-icon"></span>
                     </button>
                     <!-- Site navigation menu -->
                     <div class="collapse navbar-collapse" id="listNavigation">
                        <ul class="navbar nav">
                           <li class="nav-item mr-lg-3"><a class="nav-link" href="#">Home</a></li>
                           <li class="nav-item mr-lg-3"><a class="nav-link" href="#">Movies</a></li>
                           <li class="nav-item mr-lg-3"><a class="nav-link" href="#">Genres</a></li>
                        </ul>
                        <!-- Search form -->
                        <div class="navbar row ml-auto">
                           <div class="col-8">
                              <input type="text" class="form-control" placeholder="Search" aria-label="Search" maxlength="30" size="">
                           </div>
                           <div class="col-4">   
                              <a class="nav-link" href="#">Login</a>
                           </div>
                        </div>
                     </div>
                  </nav>
               </div>
            </div>
         </header>
         </header>
         <main>
            <!-- Carousel -->
            <div id="carousel" class="carousel slide mb-5 d-none d-sm-block" data-ride="carousel">
               <section id="maintitle" class="text-center text-white ">
                  <h1 class="display-3">Welcome to <br>VidBiz</h1>
                  <p class="d-none d-md-block">The webs foremost site for media rentals</p>
               </section>
               <ol class="carousel-indicators">
                  <li data-target="#carousel" data-slide-to="0" class="active"></li>
                  <li data-target="#carousel" data-slide-to="1"></li>
                  <li data-target="#carousel" data-slide-to="2"></li>
               </ol>
               <div class="carousel-inner">
                  <div class="carousel-item active">
                     <img class="d-block w-100" src="static/images/carousel01.jpg" alt="First slide">
                  </div>
                  <div class="carousel-item">
                     <img class="d-block w-100" src="static/images/carousel01.jpg" alt="Second slide">
                  </div>
                  <div class="carousel-item">
                     <img class="d-block w-100" src="static/images/carousel01.jpg" alt="Third slide">
                  </div>
               </div>
               <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
               <span class="carousel-control-prev-icon" aria-hidden="true"></span>
               <span class="sr-only">Previous</span>
               </a>
               <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
               <span class="carousel-control-next-icon" aria-hidden="true"></span>
               <span class="sr-only">Next</span>
               </a>
            </div>
            <!--video icon section-->
            <div class="row my-4">
               <section class="col-md-10 offset-md-1">
                  <h5 class="text-center text-md-left ml-md-2">Latest Films</h5>
                  <div class="row">
                     <div class="col-lg-3">
                        <div id="image-row" class="mb-3">
                           <img src="static/images/vidzRental_05.jpg" alt="Movie01">
                           <h5 class="bottom-right">Movie 1</h5>
                        </div>
                     </div>
                     <div class="col-lg-3">
                        <div id="image-row" class="mb-3">
                           <img src="static/images/vidzRental_08.jpg" alt="Movie01">
                           <h5 class="bottom-right">Movie 1</h5>
                        </div>
                     </div>
                     <div class="col-lg-3">
                        <div id="image-row" class="mb-3">
                           <img src="static/images/vidzRental_10.jpg" alt="Movie01">
                           <h5 class="bottom-right">Movie 1</h5>
                        </div>
                     </div>
                     <div class="col-lg-3">
                        <div id="image-row" class="mb-3">
                           <img src="static/images/vidzRental_12.jpg" alt="Movie01">
                           <h5 class="bottom-right">Movie 1</h5>
                        </div>
                     </div>
                  </div>
               </section>
            </div>
         </main>
         <footer>
            <div class="row py-4">
               <div class="col-md-4 text-center text-md-right">
                  <ul>
                     <li><a href="#">Home</a></li>
                     <li><a href="#">Films</a></li>
                     <li><a href="#">TV Shows</a></li>
                     <li><a href="#">Genres</a></li>
                  </ul>
               </div>
               <div class="col-md-4 text-center">
                  <ul>
                     <li><a href="#">Privacy</a></li>
                     <li><a href="#">Contact</a></li>
                  </ul>
               </div>
               <div class="col-md-4 text-center text-md-left">
                  <img class="mr-2" src="static/images/vidzRental_36.png" alt="Instagram Icon">
                  <img class="mr-2" src="static/images/vidzRental_38.png" alt="Facebook Icon">
                  <img src="static/images/vidzRental_40.png" alt="Twitter Icon">                
               </div>
            </div>

            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
